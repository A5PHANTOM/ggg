<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="homestyles.css"> <!-- Custom styles -->
    <link rel="stylesheet" href="loading.css"> <!-- Custom styles -->
    <link rel="stylesheet" href="fitness.css"> <!-- Include fitness.css for styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"> <!-- Import Zen Dots font -->

    <style>
        /* Additional styles can be added here if needed */
        .navbar-nav .nav-link {
            font-family: 'Zen Dots', sans-serif; /* Set Zen Dots font */
            color: #333;
        }

        .navbar {
            width: 100%; /* Make the navbar full width */
        }
    </style>
</head> 
<body>
    <div class="loading-screen" id="loading-screen">
       
        <img src="assets/logo1.webp" alt="FitLife Logo" class="loading-logo"> <!-- Logo centered on loading screen --> 
       
        <h1></h1> <!-- You can customize this text -->
    </div>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D9D9D9;">
            <div class="container">
                <a href="#" class="navbar-brand logo">
                    <img src="assets/logo1.webp" alt="FitLife Logo" class="navbar-logo"> <!-- Logo on the right -->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nutrition.html">NUTRITION</a> <!-- Redirects to the nutrition page -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Classes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Fitness.html">FITNESS</a> <!-- Redirects to the fitness page -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="video-section">
        <video class="intro-video" autoplay loop muted playsinline>
            <source src="assets/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="drawer" id="drawer">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleDrawer()">&times;</a>
        <a href="#">Home</a>
        <a href="nutrition.html">NUTRITION</a> <!-- Redirects to the nutrition page -->
        <a href="#">Classes</a>
        <a href="#">Contact</a>
        <a href="Fitness.html">FITNESS</a> <!-- Redirects to the fitness page -->
    </div>

    <div class="content-area hidden" id="content-area">
        <h1>Join the Fitness Revolution</h1>
        <p>Access all our gyms and online classes for one low price!</p>
        <a href="login.html"><button class="cta-button">Join Now</button></a>
    </div>

    <footer>
        <p>&copy; INTENTIO</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            if (drawer.style.width === "250px") {
                drawer.style.width = "0";
            } else {
                drawer.style.width = "250px";
            }
        }

        // Show loading screen for 3 seconds
        setTimeout(function() {
            document.getElementById("loading-screen").style.display = "none"; // Hide loading screen
            document.getElementById("content-area").classList.remove("hidden"); // Show content area
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
